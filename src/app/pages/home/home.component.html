<div class="container">
  <div class="header">
    <div class="logo">
      <img src="assets/images/Geo.webp" />
    </div>
    <div class="introducion">
      Udv a genshin site-on!
    </div>
  </div>

  <div class="quick-access-container">
    @for (qa of quickAccesses; track $index) {
      <div class="quick-access-card" [routerLink]="qa.link">
        <div class="title">{{ qa.title }}</div>
        <div class="description">{{ qa.description }}</div>
      </div>
    }
  </div>
</div>
