<div class="container">
  <app-page-title [title]="'Materialok'" [backLink]="'/'"></app-page-title>
  <div class="search-bar">
    <input
      type="text"
      placeholder="Materialok keresÃ©se..."
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearchTermChange()"
    />
  </div>
  <div class="materials">
    @for (material of materials; track $index) {
      <div
        [routerLink]="`/materials/${material.normalizedName}`"
        class="material-card"
        [style.display]="
          filteredMaterials.includes(material) ? 'block' : 'none'
        "
        [style.border-color]="rarityColor[material.rarity ?? 1]"
      >
        <img [src]="getImage(material)" [title]="material.name" />
      </div>
    }
  </div>
</div>
